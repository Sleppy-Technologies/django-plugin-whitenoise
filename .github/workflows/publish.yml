name: Publish Python Package

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Install Just
        uses: extractions/setup-just@v3

      - name: Run tests
        run: just test --python ${{ matrix.python-version }}

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    environment: release
    steps:
      - uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Build
        run: uv build

      - name: Publish
        run: UV_PUBLISH_TOKEN=${{ secrets.PYPI_API_TOKEN }} uv publish
